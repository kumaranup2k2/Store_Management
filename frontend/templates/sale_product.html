<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sale Product - Store Assistant</title>
  <link rel="stylesheet" href="/frontend/static/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <h1 class="logo">Store Assistant</h1>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="add_product.html"><i class="fas fa-plus-circle"></i> Add Product To Sale</a></li>
        <li><a href="delete_product.html"><i class="fas fa-trash-alt"></i> Delete Product</a></li>
        <li><a href="sale_product.html" class="active"><i class="fas fa-shopping-cart"></i> Sales Product</a></li>
        <li><a href="product_detail.html"><i class="fas fa-info-circle"></i> Product Detail</a></li>
        <li><a href="update_quantity.html"><i class="fas fa-edit"></i> Product Quantity Update</a></li>
      </ul>
      <div class="footer-info">
        <p>Instagram: @_kumaranup_</p>
        <p>Email: kumaranup2k2@gmail.com</p>
      </div>
    </nav>

    <div class="resizer"></div>

    <!-- Content -->
    <main class="content">
        <h2>Sale Product</h2>
        <p class="tagline">Enter the details to add a product to your sales.</p>

        <form class="product-form">
          <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
          </div>

          <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required>
          </div>

          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
          </div>

          <button type="submit">Add to Sale</button>
        </form>
      </div>

      <!-- Chatbot container -->
      <div class="chatbot-container" id="chatbotContainer" style="display:none;">
        <div class="chatbot-header">
          <h3>Chatbot</h3>
          <button id="chatbotCloseBtn">&times;</button>
        </div>
        <div class="chatbot-body" id="chatbotMessages">
          <!-- Chatbot Messages -->
        </div>
        <div class="chatbot-input">
          <input type="text" id="chatbotInput" placeholder="Ask me anything..." />
          <button id="chatbotSendBtn">Send</button>
        </div>
      </div>

      <!-- Chatbot button -->
      <button id="chatbotToggle" title="Open Chatbot">
        <i class="fas fa-robot"></i>
      </button>
    </main>
  </div>

  <script src="/frontend/static/js/script.js" defer></script>
</body>
</html>
