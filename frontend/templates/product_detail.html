<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail - Store Assistant</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <h1 class="logo">Store Assistant</h1>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="add_product.html"><i class="fas fa-plus-circle"></i> Add Product To Sale</a></li>
        <li><a href="delete_product.html"><i class="fas fa-trash-alt"></i> Delete Product</a></li>
        <li><a href="sale_product.html"><i class="fas fa-shopping-cart"></i> Sales Product</a></li>
        <li><a href="product_detail.html" class="active"><i class="fas fa-info-circle"></i> Product Detail</a></li>
        <li><a href="update_quantity.html"><i class="fas fa-edit"></i> Product Quantity Update</a></li>
      </ul>
      <div class="footer-info">
        <!-- Profile pic optional, uncomment below if image is available -->
        <!-- <img src="static/images/anup.jpg" alt="Anup Kumar" class="profile-pic" /> -->
        <p><strong>Anup Kumar</strong></p>
        <p>Instagram: @_kumaranup_</p>
        <p>Email: kumaranup2k2@gmail.com</p>
        <p>Â© 2025 Store Assistant</p>
      </div>
    </nav>

    <div class="resizer"></div>

    <!-- Content -->
    <div class="content">
      <div class="center-wrapper">
        <h2>Product Detail</h2>
        <p class="tagline">Enter the details to view product information.</p>

        <form class="product-form">
          <div class="form-group">
            <label for="productName">Product Name/ID:</label>
            <input type="text" id="productName" name="productName" required>
          </div>

          <button type="submit">View Details</button>
        </form>
      </div>
    </div>

    <!-- Chatbot container (hidden initially) -->
    <div class="chatbot-container" id="chatbotContainer" style="display:none;">
      <div class="chatbot-header">
        <h3>Chatbot</h3>
        <button id="chatbotCloseBtn">&times;</button>
      </div>
      <div class="chatbot-body" id="chatbotMessages">
        <!-- Messages will appear here -->
      </div>
      <div class="chatbot-input">
        <input type="text" id="chatbotInput" placeholder="Ask me anything..." />
        <button id="chatbotSendBtn">Send</button>
      </div>
    </div>

    <!-- Chatbot toggle button fixed bottom right -->
    <button id="chatbotToggle" title="Open Chatbot">
      <i class="fas fa-robot"></i>
    </button>
  </div>

  <script src="/static/js/script.js" defer></script>
</body>
</html>
